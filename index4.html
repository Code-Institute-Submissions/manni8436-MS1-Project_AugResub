<form method="POST" action="https://formdump.codeinstitute.net">            
    <fieldset class="yourdetails">
        <legend class="yourdetails-border" id="yourdetailsheader">Your Details</legend>
    
        <div>
            <label for="username" class="username">Username:</label>
            <input type="text" class="usernamebox" name="username" required>
        </div>
        
        <div>
            <label for="email" class="email">Email Address:</label>
            <input type="email" class="emailbox" name="email" required>
        </div>

        <div>
            <label for="password" class="password">Password:</label>
            <input type="password" class="passwordbox" name="password" required>
        </div>
        
        <div>
            <input type="submit" class="signupbutton" value="Sign Up">
            <input type="reset" class="resetbutton" value="Reset">
        </div>
    </fieldset>
</form>        

    <fieldset class="feedbackborder" >
